name: Build Termux Packages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/termux/package-builder:latest
      # strictly required for some build operations
      options: --privileged

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: ./repo

      - name: Checkout Termux Build Scripts
        uses: actions/checkout@v4
        with:
          repository: termux/termux-packages
          path: ./termux-packages

      - name: Prepare Build Environment
        run: |
          # Link your packages into the build system
          mkdir -p termux-packages/packages
          cp -r repo/packages/* termux-packages/packages/
          
          # Fix git permissions for the container
          git config --global --add safe.directory '*'

      - name: Install Dependencies & Setup NDK
        working-directory: ./termux-packages
        run: |
          # This script downloads the specific NDK version (r29) required by Termux
          # It automatically places it where the build script expects it.
          ./scripts/setup-android-sdk.sh

      - name: Build n8n
        working-directory: ./termux-packages
        run: |
          ./build-package.sh -a aarch64 n8n

      - name: Build code-server
        working-directory: ./termux-packages
        run: |
          ./build-package.sh -a aarch64 code-server

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: termux-debs
          path: ./termux-packages/debs/*.deb


